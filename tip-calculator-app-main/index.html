<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
        font-size: 11px;
        text-align: center;
    }

    .attribution a {
        color: hsl(228, 45%, 44%);
    }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="input-container">
            <!-- input jumlah bill -->
            <h3 class="color-text-input">Bill</h3>
            <form class="form-input">
                <i class="icon-dollar"><img src="images/icon-dollar.svg"></i>
                <input class="field-input" type="text" name="bill" id="bill_value" placeholder="0">
            </form>
            <!-- opsi pilih tip -->
            <div class="form-container">
                <h3 class="color-text-input">Select Tip %</h3>
                <div class="option-tip">
                    <form class="radio-form">
                        <div class="flex-row">
                            <div class="tip">
                                <input type="radio" name="tip-radio" id="radio5" value="5">
                                <label for="radio5">5%</label>
                            </div>
                            <div class="tip tip-center">
                                <input type="radio" name="tip-radio" id="radio10" value="10">
                                <label for="radio5">10%</label>
                            </div>
                            <div class="tip">
                                <input type="radio" name="tip-radio" id="radio15" value="15">
                                <label for="radio5">15%</label>
                            </div>
                        </div>
                        <div class="flex-row">
                            <div class="tip">
                                <input type="radio" name="tip-radio" id="radio25" value="25">
                                <label for="radio5">25%</label>
                            </div>
                            <div class="tip tip-center">
                                <input type="radio" name="tip-radio" id="radio50" value="50">
                                <label for="radio5">50%</label>
                            </div>
                            <div class="tip-custom tip">
                                <input type="radio" name="tip-radio" id="radio5" value="custom">
                                <label for="radio5">Custom</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Input jumlah Orang -->
            <div class="form-container">
                <h3 class="color-text-input">Bill</h3>
                <form class="form-input">
                    <i class="icon-person"><img src="images/icon-person.svg"></i>
                    <input class="field-input" type="text" name="people" id="people_value" placeholder="0">
                </form>
            </div>
        </div>
        <div class="result-container">
            <div class="field-result-amount">
                <div id="tip-amount">
                    <h3>Tip amount</h3>
                    <span class="sub-text">/ person</span>
                </div>
                <h1>$<span class="align-right" id="Total-amount-value">0.00</span></h1>
            </div>
            <div class="field-result-amount">
                <div id="total-amount">
                    <h3>Total</h3>
                    <span class="sub-text">/ person</span>
                </div>
                <h1>$<span class="align-right" id="Total-amount-value">0.00</span></h1>
            </div>
            <button>Reset</button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
